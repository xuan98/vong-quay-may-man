
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vòng Quay May Mắn</title>
  <script src="https://cdn.jsdelivr.net/npm/winwheel@2.7.0/Winwheel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <style>
    body {
      background-color: #e3f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #canvas {
      margin: auto;
      display: block;
    }
    #spin_button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #winner {
      font-size: 28px;
      color: #d50000;
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>🎯 Vòng Quay May Mắn 🎯</h2>
  <canvas id="canvas" width="500" height="500"></canvas>
  <br>
  <button id="spin_button" onclick="startSpin()">QUAY!</button>
  <div id="winner"></div>

  <script>
    let winners = ["1. A Tú - Newgene corp", "2. Chị Loan - Công Ty Cổ Phần Công Nghệ Nessar Việt Nam", "3. Anh Sơn - CÔNG TY CỔ PHẦN CÔNG NGHỆ CSD GROUP", "4. Anh Lợi - CÔNG TY CỔ PHẦN CÔNG NGHỆ CSD GROUP", "5. Anh Đạt - Phần Mềm Vina", "6. Anh Đàn - CÔNG TY CỔ PHẦN GREENFEED VIỆT NAM", "7. Anh Chiến - CÔNG TY TNHH LINFOX  LOGISTICS VIỆT NAM\nCông ty TNHH Linfox Logistics Việt Nam", "8. Chị Phượng - Cty TNHH Thương mại dịch vụ HTE-Greeny", "9. Anh Phúc - Công Ty CP VSA GROUP", "10. Anh Huy - Công Ty CP VSA GROUP", "11. Anh Dũng - Công ty Cổ Phần Sản Xuất - Xây Dựng và Thương Mại Đông Nam Á", "12. Anh Phiệt - Công Ty TNHH Công Nghệ Đồng Gia", "13. Anh Tùng - Công Ty TNHH Công Nghệ Đồng Gia", "14. Anh Phong - Công Ty Viễn Thông Thành Phố", "15. Anh Thái - HTT System", "16. Anh Hà Mai Tùng - HTT System", "17. Anh Tuấn - Công ty TNHH Thương Mại Dịch Vụ ACT4", "18. Anh Mười - Công Ty Cổ Phần Viễn Thông Á Châu", "19. Anh Thái - Công Ty TNHH Tích Hợp Công Nghệ Quang Tuấn", "20. Anh Phương - Công ty TNHH Công Nghệ GSP", "21. Anh Ngoan - Công Ty TNHH TM & DV Công Nghệ Queue", "22. Anh Toàn - Công Ty TNHH Đầu Tư Phát Triễn Viễn Thông Tây Thành Phố", "23. Anh Nam - CÔNG TY TNHH TMDV NÉT SÀI GÒN", "24. Anh Hải - CÔNG TY TNHH CÔNG NGHỆ HKEY", "25. Anh Chiến - Công ty TNHH phát triển công nghệ Linaco Miền Nam", "26. Anh Thắng - CÔNG TY TNHH A.N.F.A VIỆT NAM", "27. Bảo Trân - CÔNG TY TNHH A.N.F.A VIỆT NAM", "28. Ngọc Thi - CÔNG TY TNHH A.N.F.A VIỆT NAM", "29. Anh Sinh - Kioxia", "30. Anh Trung - CÔNG TY TNHH ĐẤT MỚI VIỆT NHẬT LONG AN", "31. Anh Thiên An - CÔNG TY TNHH TMDV 4UTECH", "32. Anh Tuấn - Công Ty Cổ Phần Thương Mại IME", "33. Anh Phúc - Công Ty Cổ Phần P.A.T GROUT", "34. Chị Hiền - Giải Pháp Việt", "35. Anh Tuấn - Công Ty Tnhh Tcis Inspection Viet Nam", "36. Anh Diệp Lâm - CÔNG TY TNHH DỊCH VỤ THƯƠNG MẠI LÂM GIA PHÚC", "37. Anh Bùi Sơn Thạch - Công Ty E Link Gate", "38. Anh Thạt - Công ty Lâm Hà Telecom", "39. Anh NGUYỄN MINH ĐA - CÔNG TY TNHH THIẾT BỊ NGHE NHÌN TRƯỜNG THỊNH", "40. Anh Bùi Văn Tin - CÔNG TY TNHH PHÁT TRIỂN & ĐẦU TƯ CÔNG NGHỆ FONET", "41. Anh Hùng - Công ty Gia Tuấn", "42. Anh Hùng - Công ty Inovus", "43. Anh Danh - Công Ty  Anh Ngọc"];

    let wheel = new Winwheel({
      'numSegments'  : winners.length,
      'outerRadius'  : 230,
      'textFontSize' : 16,
      'segments'     : winners.map((_, i) => ({ 'fillStyle': i % 2 === 0 ? '#FFD700' : '#00BFFF', 'text': (i+1).toString() })),
      'animation'    : {
        'type'     : 'spinToStop',
        'duration' : 6,
        'spins'    : 10,
        'callbackFinished' : announceWinner
      }
    });

    const sound = new Howl({
      src: ['https://cdn.pixabay.com/audio/2022/03/15/audio_4b24c35f5b.mp3']
    });

    function startSpin() {
      document.getElementById("winner").innerHTML = "";
      wheel.startAnimation();
    }

    function announceWinner(indicatedSegment) {
      sound.play();
      let index = parseInt(indicatedSegment.text) - 1;
      let name = winners[index];
      document.getElementById("winner").innerHTML = "🎉 Chúc mừng: " + name + " 🎉";
    }
  </script>
</body>
</html>
